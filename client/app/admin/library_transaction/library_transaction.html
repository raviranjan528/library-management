<div class="container">
 <div class="row">
   <div class="col-sm-12">
     <h1>LIBRARY Transaction</h1>
     <p>Add LIBRARY Transaction Here!</p>
   </div>
   <div class="col-sm-12">
     <form class="form" name="form" ng-submit="vm.SaveTransactionDetails(form)" novalidate>

       <div class="form-group">
         <label>Book Name</label>

         <select chosen="{width: '100%'}" name="bookId" class="form-control"
              id="bookId"
              ng-options="c._id as c.bookname for c in vm.bookData"
              ng-model="vm.user.bookId"
              data-placeholder="Select a category..." required>
          <option></option>
      </select>
       </div>

       <div class="form-group">
         <label>User Name</label>

         <select chosen="{width: '100%'}" name="memberId" class="form-control"
              id="memberId"
               ng-options="c._id as c.username for c in vm.memberData"
              ng-model="vm.user.memberId"
              data-placeholder="Select a category..." required>
          <option></option>
      </select>
       </div>

       <div class="form-group">
         <label>Book Transaction Status</label>

        <select chosen="{width: '100%'}" name="status" class="form-control"
              id="status"
              ng-model="vm.user.status"
              data-placeholder="Select a Tansaction..." required>
          <option value="issued">Issued</option>
          <option value="return">Return</option> 
      </select>
       </div>

       
       <div>
         <button class="btn btn-inverse btn-lg btn-login" type="submit">
           Save Book Detail
         </button>
       </div>

       <hr/>
       <div class="row">
       </div>
     </form>
   </div>
 </div>
 <hr>
</div>
